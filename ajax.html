<html>
<head>
 <title>AJAX Username Availability Checker</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script>
 $(document).ready(function() {
 $('#username').on('input', function() {
 var username = $(this).val();
 if(username.length >= 3) {
 $.ajax({
 url: 'check_username.php',
 type: 'POST',
 data: {'username': username},
 success: function(response) {
 if(response == 'available') {
 $('#username_availability').text('This username is available!');
 } else {
 $('#username_availability').text('Sorry, this username is already taken.');
 } }
 });
 } else {
 $('#username_availability').text('');
 }
 }); });
 </script>
</head>
<body>
 <h1>AJAX Username Availability Checker</h1>
 <p>Enter a username to check if it's available:</p>
 <input type="text" id="username" name="username" placeholder="Enter username">
 <div id="username_availability"></div>
</body>
</html>
